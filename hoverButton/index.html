<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover On Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="profile-btn" id="btn">View Profile</button>
    </div>
    <div class="hidden displyy" id="profile">
      <h3>Kucingduduk390@gmail.com</h3>
      <p>jika kalin menemukan saya sampaikan jangan lupa masukan ini ke github</p>
    </div>
    <script>
      const prf = document.getElementById("profile");
      const btn = document.getElementById("btn");
      btn.onmouseenter = function () {
        prf.classList.toggle("displyy");
      };
      btn.onmouseleave = function () {
        prf.classList.toggle("displyy");
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <div class="box">
      <div class="col-sm-8 col-lg-3 mx-auto">
        <div class="container-sm shadow-lg p-5 mt-5 bg-body-tertiary rounded-4 border border-info">
          <form class="mx-auto">
            <h1 class="text-center">Login !!!</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama Pengguna</label>
              <input type="text" class="form-control rounded-3" list="exampleInputEmail" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Nama" />
              <datalist id="exampleInputEmail">
                <option value="list tentrum"></option>
              </datalist>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password Pengguna</label>
              <input type="password" class="form-control rounded-3" id="exampleInputPassword1" required placeholder="Password" />
              <div id="passwordHelp" class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="mb-3 form-check rounded">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Ingatkan saya</label>
                </div>
              </div>
              <div class="col-4">
                <label class="left"><a href="#">Lupa Kata Sandi</a></label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
